
version: "3.8"

services:
  redis:
    image: redis:7
    container_name: redis_counter
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  counter_ws:
    build: .
    container_name: community_counter_ws
    ports:
      - "8765:8765"
    depends_on:
      - redis

volumes:
  redis_data:
    